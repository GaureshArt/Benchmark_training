<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      defer
      src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"
    ></script>
    <script defer type="module" src="../scripts/productView.js"></script>
    <link rel="stylesheet" href="../styles/product-view.css">
</head>
<body>
    <div class="main">
        <div class="product-section">
            <div class="image-info">
                <img class="product-image" src="#" alt="product-image">
                <div class="info-section">
                    <div class="title"></div>
                    <div class="rating-price">
                        <div class="rating"></div>
                        <div class="price"></div>
                    </div>
                    <div class="quantity-addCart">
                        <div class="quantity">
                            <span class="minus ">-</span>
                            <span class="quantity-value">1</span>
                            <span class="plus">+</span>
                        </div>
                        <button class="Add-cart">Add Cart</button>

                    </div>
                </div>
            </div>
            
            <div class="description">
            </div>
        </div>
    </div>
</body>
</html>
