<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="">

            <div class="addExpenseDiv">
                <div class="descriptionDiv">
                    <span>Description</span>
                <textarea id="" name="description" rows="4" cols="50" placeholder="Enter your note here..."></textarea>
            </div>
            <div class="amountDiv">
                <span>Amount</span>
                <input type="number" value="" class="amount">
            </div>
            <div class="dateDiv">
                <span>Date of Expense</span>
                <input  type="date" class="expenseDate">
            </div>
            <div class="categoryDiv">
                <span>Category</span>
                <select name="category" class="category">
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            
            <div class="expenseTypeDiv">
                <span>Expense Type</span>
                <select name="expenseType" class="expenseType">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
        
    </form>
        

    </div>
</body>
</html>
