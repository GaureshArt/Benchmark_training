<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="main">

        
        <h1 class="text-primary text-center">AXIOS</h1>
        <div class="d-flex justify-content-center">
            <button type="button " class="btn btn-light GET-button">GET 5 todos</button>
        </div>
        <div class="input-field-post d-flex justify-content-center mt-5 ">
            <div class="input-group mb-3 update-div w-50">
                <input type="text" class="form-control updated-text" style="width:60%"  value="">
                <select class="form-select " id="inputfield" required>
                <option selected disabled value="">Incomplete</option>
                <option value="Incomplete">Incomplete</option>
                <option value="Complete">Complete</option>
                </select>
                <button type="button" class="btn btn-warning SAVE-button">SAVE</button>
        </div>
        </div>
        <ol class="list-group list-group-numbered w-50 mx-auto m-5">    
        </ol>
          
          
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
